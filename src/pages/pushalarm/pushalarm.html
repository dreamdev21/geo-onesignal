<ion-header>

    <ion-navbar>
        <ion-title>pushalarm</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card style="padding:5px;background:transparent;">
        <ion-card-header>
            <p style="font-size:20px;color:#000000;font-weight:bold;">Position Detail</p>
        </ion-card-header>
        <ion-card-content>
            <p>Latitude : {{location.lat}}</p>
            <p>Longitude : {{location.lng}}</p>
            <p>Miles : {{location.miles}}</p>
            <img src="{{location.attrUrl}}">
        </ion-card-content>
    </ion-card>

</ion-content>
